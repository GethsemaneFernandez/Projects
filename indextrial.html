<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting App</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AccountingApp</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#add-entry">Add Entry</a></li>
                <li><a href="#view-entries">View Entries</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="home">
        <section class="intro">
            <h1>Welcome to AccountingApp</h1>
            <p>Your one-stop solution for managing financial records.</p>
        </section>
        
        <section id="add-entry">
            <h2>Add New Entry</h2>
            <form id="entryForm">
                <label for="description">Description:</label>
                <input type="text" id="description" required>
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                
                <button type="submit">Add Entry</button>
            </form>
        </section>
        
        <section id="view-entries">
            <h2>View Entries</h2>
            <table id="entriesTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Entries will be added here by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="scripts.js.js"></script>
</body>
</html>
